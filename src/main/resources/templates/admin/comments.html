<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>评论 - NoahCode's Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body>
<div class="ui bottom attached segment pushable">
    <div style="padding-top: 20px;padding-left: 100px;">
        <header>
            <span>关键词：</span>
            <div class="ui input">
                <input type="text">
            </div>
            <span>评论状态：</span>
            <div class="ui state selection dropdown">
                <input type="hidden" name="state">
                <i class="dropdown icon"></i>
                <div class="default text">请选择文章状态</div>
                <div class="menu">
                    <div class="ui item">已发布</div>
                    <div class="ui item">待审核</div>
                    <div class="ui item">回收站</div>
                </div>
            </div>
            <button class="ui primary button">查询</button>
            <button class="ui button">重置</button>
        </header>
        <table class="ui very basic collapsing celled table">
            <thead>
            <tr>
                <th>
                    <div class="ui fitted checkbox">
                        <input type="checkbox">
                        <label></label>
                    </div>
                </th>
                <th class="ui three wide">昵称</th>
                <th class="ui five wide">内容</th>
                <th>状态</th>
                <th class="ui three wide">评论文章</th>
                <th class="ui two wide">日期</th>
                <th class="ui two wide">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <div class="ui fitted checkbox">
                        <input type="checkbox">
                        <label></label>
                    </div>
                </td>
                <td>
                    <span>NoahCode</span>
                </td>
                <td>
                    <span>测试</span>
                </td>
                <td>
                    <i class="ui yellow empty circular label"></i>待审核
                </td>
                <td>
                    <a src="#">测试</a>
                </td>
                <td>
                    <span>1分钟前</span>
                </td>
                <td>
                    <span>
                        <a href="#">通过</a> |
                        <a href="#">回收站</a>
                    </span>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="7">
                    <div class="ui right floated pagination menu">
                        <a class="icon item">
                            <i class="left chevron icon"></i>
                        </a>
                        <a class="item">1</a>
                        <a class="item">2</a>
                        <a class="item">3</a>
                        <a class="item">4</a>
                        <a class="icon item">
                            <i class="right chevron icon"></i>
                        </a>
                    </div>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    $('.ui.message-icon.dropdown.item')
        .dropdown()
    $('.ui.user.dropdown.item')
        .dropdown()
    $('.ui.sidebar-icon.item')
        .click(function () {
            $('.ui.sidebar').sidebar('toggle')
        })
    $('.ui.article.item')
        .click(function () {
            $('.ui.article.vertical.menu').toggle('fast', function () {
                $('.ui.chevron.icon:eq(0)').toggleClass('down')
                $('.ui.chevron.icon:eq(0)').toggleClass('up')
            })
        })
    $('.ui.user.item')
        .click(function () {
            $('.ui.user.vertical.menu').toggle('fast', function () {
                $('.ui.chevron.icon:eq(1)').toggleClass('down')
                $('.ui.chevron.icon:eq(1)').toggleClass('up')
            })
        })
    $('.ui.system.item')
        .click(function () {
            $('.ui.system.vertical.menu').toggle('fast', function () {
                $('.ui.chevron.icon:eq(2)').toggleClass('down')
                $('.ui.chevron.icon:eq(2)').toggleClass('up')
            })
        })
    $('.ui.state.dropdown')
        .dropdown()
</script>
</body>
