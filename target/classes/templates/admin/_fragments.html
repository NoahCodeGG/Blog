<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}">仪表盘 - NoahCode's Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css"
          th:href="@{~/lib/editormd/css/editormd.min.css}">
</head>
<body>
<div th:fragment="header" class="ui top attached menu">
    <a class="ui sidebar-icon item">
        <i class="ui bars icon"></i>
    </a>
    <div class="ui right menu">
        <a class="ui item" href="#">
            <i class="ui linkify icon"></i>
        </a>
        <div class="ui top right message-icon pointing dropdown item">
            <i class="ui bell outline icon"></i>
            <div class="ui menu" style="width: 300px;">
                <div class="ui header">
                    <h3 class="ui dividing header">待审核评论</h3>
                </div>
                <div class="ui item">
                    <div class="ui feed">
                        <div class="ui event">
                            <div class="label">
                                <img src="../../static/images/icon.png" th:src="@{/images/icon.png}">
                            </div>
                            <div class="ui scontent">
                                <div class="ui summary"><a>NoahCode</a>:</div>
                                <div class="ui extra text" style="word-wrap: break-word;white-space:normal;">
                                    欢迎使用 Halo，这是你的第一条评论，头像来自 Gravatar，你也可以通过注册 Gravatar 来显示自己的头像。
                                </div>
                                <div class="ui extra date">3 天前</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui top right user pointing dropdown item">
            <div class="ui circular mini image">
                <img src="../../static/images/icon.png" alt="" th:src="@{/images/icon.png}">
            </div>
            <div class="ui menu">
                <a class="ui item" href="personal-information.html" th:href="@{/admin/personal-information}">
                    <i class="ui user outline icon"></i>个人信息
                </a>
                <a class="ui item" href="#" th:href="@{/admin/logout}">
                    <i class="ui sign-out icon"></i>退出登录
                </a>
            </div>
        </div>
    </div>
</div>

<div th:fragment="sidebar" class="ui tiny inverted left vertical sidebar menu">
    <div class="ui item">
        <img class="ui centered mini image" src="../../static/images/icon.png" th:src="@{/images/icon.png}">
        <h4 class="ui inverted centered header">NoahCode</h4>
    </div>
    <a class="ui item" href="index.html" th:href="@{/admin/index}">仪表盘</a>
    <a class="ui article item">
        <i class="ui chevron down icon"></i>
        文章
    </a>
    <div class="ui tiny article inverted vertical menu" style="display: none;">
        <a class="ui item" href="blogs.html" th:href="@{/admin/blogs}">所有文章</a>
        <a class="ui item" href="blogs-input.html" th:href="@{/admin/blogs/input}">写文章</a>
        <a class="ui item" href="categories.html" th:href="@{/admin/categories}">分类目录</a>
        <a class="ui item" href="tags.html" th:href="@{/admin/tags}">标签</a>
    </div>
    <a class="ui page item">
        <i class="ui chevron down icon"></i>
        页面
    </a>
    <div class="ui tiny page inverted vertical menu" style="display: none;">
        <a class="ui item" href="menus.html" th:href="@{/admin/pages}">所有页面</a>
        <a class="ui item" href="menus.html" th:href="@{/admin/pages/input}">新建页面</a>
    </div>
    <a class="ui item" href="comments.html" th:href="@{/admin/comments}">评论</a>
    <a class="ui exterior item">
        <i class="ui chevron down icon"></i>
        外观
    </a>
    <div class="ui tiny exterior inverted vertical menu" style="display: none;">
        <a class="ui item" href="menus.html" th:href="@{/admin/menus}">菜单</a>
    </div>
    <a class="ui user item">
        <i class="ui chevron down icon"></i>
        用户
    </a>
    <div class="ui tiny user inverted vertical menu" style="display: none; height: 24px;">
        <a class="ui item" href="personal-information.html" th:href="@{/admin/personal-information}">个人资料</a>
    </div>
    <a class="ui system item">
        <i class="ui chevron down icon"></i>
        系统
    </a>
    <div class="ui tiny system inverted vertical menu" style="display: none;">
        <a class="ui item" href="options.html" th:href="@{/admin/options}">博客设置</a>
        <a class="ui item" href="about.html" th:href="@{/admin/about}">关于</a>
    </div>
</div>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-address@1.6.0/src/jquery.address.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{~/lib/editormd/editormd.min.js}"></script>
    <script>
        $('.ui.message-icon.dropdown.item')
            .dropdown()
        $('.ui.user.dropdown.item')
            .dropdown()
        $('.ui.sidebar-icon.item')
            .click(function () {
                $('.ui.left.sidebar').sidebar('toggle')
            })
        $('.ui.article.item')
            .click(function () {
                $('.ui.article.vertical.menu').toggle('fast', function () {
                    $('.ui.chevron.icon:eq(0)').toggleClass('down')
                    $('.ui.chevron.icon:eq(0)').toggleClass('up')
                })
            })
        $('.ui.page.item')
            .click(function () {
                $('.ui.page.vertical.menu').toggle('fast', function () {
                    $('.ui.chevron.icon:eq(1)').toggleClass('down')
                    $('.ui.chevron.icon:eq(1)').toggleClass('up')
                })
            })
        $('.ui.exterior.item')
            .click(function () {
                $('.ui.exterior.vertical.menu').toggle('fast', function () {
                    $('.ui.chevron.icon:eq(2)').toggleClass('down')
                    $('.ui.chevron.icon:eq(2)').toggleClass('up')
                })
            })
        $('.ui.user.item')
            .click(function () {
                $('.ui.user.vertical.menu').toggle('fast', function () {
                    $('.ui.chevron.icon:eq(3)').toggleClass('down')
                    $('.ui.chevron.icon:eq(3)').toggleClass('up')
                })
            })
        $('.ui.system.item')
            .click(function () {
                $('.ui.system.vertical.menu').toggle('fast', function () {
                    $('.ui.chevron.icon:eq(4)').toggleClass('down')
                    $('.ui.chevron.icon:eq(4)').toggleClass('up')
                })
            })
    </script>
</th:block>
</body>
</html>
